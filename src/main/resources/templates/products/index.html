<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" th:href="@{/kiLogo.gif}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
     crossorigin="anonymous">
    
    <style>
    h1{color:brown;}
    .container{background-color:#333333;}
    .main{background-color:#333333;}
    
    </style>
</head>
<body class="main">
    <div class="container">
       <h1 class="text-center my-4">Welcome to azoo</h1>
       <a class="btn btn-primary mb-4" href="/products/create">Create Product</a>

       <table class="table table-hover">
         <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <th>Created at</th>
            <th>Action</th>
          </tr>
         </thead>

         <tbody>
           <tr th:each=" product : ${products}">
             <td th:text="${product.id}"></td>
             <td th:text="${product.name}"></td>
             <td th:text="${product.brand}"></td>
             <td th:text="${product.category}"></td>
             <td th:text="@{${product.price}+ '$' }"></td>
             <td>
             <img th:src="@{'/images/' + ${product.imageFileName}}" 
                         alt="no image" width="100"></td>
             <td th:text="${product.cretaed_at?.toString()?.substring(0, 10)}"></td>
             <td style="white-space: nowrap;">
                <a class="btn btn-primary" th:href="@{/products/edit(id=${product.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/products/delete(id=${product.id})}" 
                   onclick="return confirm('Are u sure?')">Delete</a>
             </td>           

           </tr>
         </tbody>
       </table>
       
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous"></script>
</body>
</html>
